<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <h1>Reminder App</h1>
        <div class="reminder-form">
            <input class="box" type="text" id="reminder-text" placeholder="Enter reminder">
            <input class="box"  type="datetime-local" id="reminder-time">
            <button id="add-reminder-btn">Add Reminder</button>
            <button id="reset-reminders-btn">Reset Reminders</button> <!-- New Reset Button -->
        </div>
        <div class="list-Iems">
        <ul id="reminder-list"></ul>
        </div>
    </div>

     <!-- Audio for the reminder -->
    <audio id="reminder-audio">
        <source src="estela.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Modal structure -->
    <div id="reminderModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-reminder-text"></p>
        <button id="modal-ok-btn">OK</button>
        <button id="modal-cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
